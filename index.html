<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
        <center>
            <div class="btn btn-warning heading">
            <h3>Ping Pong Game</h3>
            <button class="btn btn-priamry" data-toggle="modal" data-target = "#myModal">Instruictions</button>
           </div>
            <br>
            <br>
            <button onclick="startGame()" class="btn btn-danger">Play</button>
            <br>
            <button onclick="restart()" class="btn btn-success"> Restart</button>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div id="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Instruictions</h4>
                        </div>
                        <div class="modal-body">
                            <ol>You play this game by moving you nose up or down to move the paddle.</ol>
                        </div>
                    </div>
                </div>
            </div>
             <br>
             <h4></h4>
             <br>
             <div></div>

        </center>
        
        <script src="main.js"></script>
    </body>
</html>
